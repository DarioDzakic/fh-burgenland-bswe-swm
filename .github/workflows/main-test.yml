name: pipeline

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:


jobs:
  test:
    name: test Run
    runs-on: linux-latest
    strategy:
      max-parallel: 4
      matrix:
        java-version: ["23"]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "${{matrix.java-version}}"
      - name: Setup Gradle
        uses: gradle/action/setup-gradle@v4
      - name: Run tests
        run: ./gradlew test


